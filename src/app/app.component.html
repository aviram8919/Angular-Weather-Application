<div class="container  my-container">
  
  <div class="row justify-content-center  my-row">
    
    <div class="col-md-4 cl-sm-6 my-col">
      
      <div class="card  text-center">
        
        <div class="card-header">Weather Information</div>
        
        <div class="card-body">
          
          <form (submit)="submitLocation(cityName, countryCode)">
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="City Name" #cityName>
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Country Code (india=in london=uk)" #countryCode>
            </div>
            
            <div class="form-group">
              <button class="btn btn-primary">Get Weather</button>
            </div>
            
            <div *ngIf="weather" class="card card-body text-center">
              
              <p>City: {{weather.name}}</p>
              
              <div>
                <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}.png" alt="icon">
              </div> 
              
              <p>Description: {{weather.weather[0].description }}</p> 
                    
              <p>Temperature: {{weather.main.temp}} °C</p>
              
              <p>Latitude: {{weather.coord.lat}} °</p>
                      
              <p>Longitude: {{weather.coord.lon}} °</p>
                      
              <p>Humidity: {{weather.main.humidity}}</p>
                      
              <p>Pressure: {{weather.main.pressure}} pa</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
